<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzNote | SingUp</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/913619847240364033/915460442665660426/Untitled-2-Recovrered.png">
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/913619847240364033/915460442665660426/Untitled-2-Recovrered.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/erro.css">
</head>
<body>
    <main id="container__register">
      
      <div class="title-wealcomed">
        <h1>AzNote</h1>
        <span>Registra-se</span>
      </div>
      <form id="form-register" action="javascript:singUp()" method="post" >
        
        <span class="input__style">
          <label for="">Name</label>
          <input type="text" name="name" id="name" placeholder="Seu nome">
        </span>
        <span class="input__style">
          <label for="">Sobrenome</label>
          <input type="text" name="surname" id="surname" placeholder="Seu sobrenome">
        </span>
        <span class="input__style">
          <label for="">Username</label>
          <input type="usename" name="username" id="username" placeholder="Seu username">
        </span>
        <span class="input__style">
          <label for="">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Seu e-mail">
        </span>

        <span class="input__style">
          <label for="">Senha</label>
          <input type="password" name="password" id="password" placeholder="Sua senha">
        </span>
        
        <input type="submit" class="btn-singup"  value="Registra-se">
     

        <span class="register__msg">JÃ¡ tem conta? <a href="index.html">Logar-se</a></span>
      </form>
    </main>



    <script src="./js/register.js"></script>
</body>
</html>
