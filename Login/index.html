<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/913619847240364033/915460442665660426/Untitled-2-Recovrered.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>AzNote+ | Login</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body id="container">
       <div class="left">

       </div>
       <div class="right">
            <header id="header__"></header>
            <main id="login__">
                <span class="text-lg">AzNote+</span>
                <div class="form__login flex-colum" >
                    <div class="flex-colum label" >
                        <label class="text-sm" for="login">E-mail</label>
                        <input type="text" class="input" id="login" name="login" placeholder="E-mail ou Username">
                    </div>
                    <div class="flex-colum label" >
                        <label for="password" class="text-sm">Senha</label>
                        <input type="text" class="input" id="password" name="password" placeholder="Senha">
                    </div>
                    <div class="btn__container flex-colum" >
                        <button class="btn-1" onclick="login()">Login</button>
                    </div>
                    <span class="register__msg">NÃ£o tem conta ainda? <a href="https://alissonpeixer.github.io/anotacao-ui/Register/">Registra-se</a></span>
                </div>
            </main>
       </div>

       <script src="./js/login.js"></script>
    </body>
</html>
